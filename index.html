<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">  
</head>
    <body>
      <header>
          <div><img src="images/logo.svg" alt="huddle logo image"></div>
      </header>
      <div id="hero-image">
          <div>
              <img src="images/illustration-mockups.svg" alt="hero image">
          </div>
        </div>
      <div id="hero-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-images the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in geuine discussion.</p>
          <button>Register</button>
      </div>
      <footer>
          <nav>
              <ul>
                  <li><i class="fab fa-facebook-f"></i></li>
                  <li><i class="fab fa-twitter"></i></li>
                  <li><i class="fab fa-instagram"></i></li>
              </ul>
          </nav>
      </footer>
    </body>
</html>
