<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="./index.3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="app">
    <div class="header">
        <img id="logo" src="./images/logo.svg" />
        <!-- <div class="header subj">
            <img id="logo" src="./images/logo.svg" />
        </div>
        <div class="header os"></div> -->
      </div>
      <div class="content">
        <img id="illustration" src="./images/illustration-mockups.svg" />
      </div>
      <div class="reg_area">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
      <div class="weblinks">
          <nav>
              <ul>
                  <li><i class="fab fa-facebook-f"></i></li>
                  <li><i class="fab fa-twitter"></i></li>
                  <li><i class="fab fa-instagram"></i></li>
              </ul>
          </nav>
      </div>
  </div>
</body>
</html>
